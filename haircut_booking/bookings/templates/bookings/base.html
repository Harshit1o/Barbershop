<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Haircut Booking{% endblock %}</title>
</head>
<body>
    <nav>
        {% if user.is_authenticated %}
            <a href="{% url 'book_appointment' %}">Book Appointment</a> |
            <a href="{% url 'my_appointments' %}">My Appointments</a> |
            <a href="{% url 'recommendation' %}">Hairstyle Recommendations</a> |
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> |
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </nav>
    <hr>
    {% block content %}{% endblock %}
</body>
</html>

{% extends 'bookings/base.html' %}
{% block title %}Confirm Appointment{% endblock %}
{% block content %}
<h2>Confirm Your Appointment</h2>
<p><strong>Service:</strong> {{ service.name }}</p>
<p><strong>Date:</strong> {{ appointment_date }}</p>
<p><strong>Time:</strong> {{ appointment_time }}</p>

<form method="POST" action="{%url 'confirm_appointment'%}" >
    {% csrf_token %}
    <input type="hidden" name="service_id" value="{{ service.id }}">
    <input type="hidden" name="appointment_date" value="{{ appointment_date }}">
    <input type="hidden" name="appointment_time" value="{{ appointment_time }}">
    <button type="submit">Confirm and Make Payment</button>
</form>
{% endblock %}
